<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pocketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="200" fill="white"/>
    <circle cx="1100" cy="530" r="250" fill="white"/>
    <circle cx="900" cy="50" r="100" fill="white"/>
  </g>

  <!-- Pocket Logo -->
  <g transform="translate(100, 180)">
    <path d="M0 20 L0 70 Q0 110 50 115 Q100 110 100 70 L100 20 Q100 5 85 5 L15 5 Q0 5 0 20 Z"
          fill="url(#pocketGrad)" />
    <path d="M20 55 L50 80 L80 55"
          stroke="#4f46e5"
          stroke-width="8"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none" />
    <circle cx="30" cy="30" r="6" fill="#4f46e5" opacity="0.6"/>
    <circle cx="50" cy="30" r="6" fill="#4f46e5" opacity="0.6"/>
    <circle cx="70" cy="30" r="6" fill="#4f46e5" opacity="0.6"/>
  </g>

  <!-- Title: Pocket -->
  <text x="230" y="260" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="80" font-weight="800" fill="white">Pocket</text>

  <!-- Tagline -->
  <text x="100" y="350" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="36" font-weight="400" fill="white" opacity="0.95">A local-first database for the modern web</text>

  <!-- Feature badges -->
  <g transform="translate(100, 400)">
    <!-- Badge 1: Local-First -->
    <g>
      <rect x="0" y="0" width="160" height="40" rx="20" fill="white" opacity="0.2"/>
      <text x="80" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Local-First</text>
    </g>

    <!-- Badge 2: Reactive -->
    <g transform="translate(180, 0)">
      <rect x="0" y="0" width="160" height="40" rx="20" fill="white" opacity="0.2"/>
      <text x="80" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Reactive Queries</text>
    </g>

    <!-- Badge 3: TypeScript -->
    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="140" height="40" rx="20" fill="white" opacity="0.2"/>
      <text x="70" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">TypeScript</text>
    </g>

    <!-- Badge 4: React -->
    <g transform="translate(520, 0)">
      <rect x="0" y="0" width="120" height="40" rx="20" fill="white" opacity="0.2"/>
      <text x="60" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">React</text>
    </g>

    <!-- Badge 5: Sync -->
    <g transform="translate(660, 0)">
      <rect x="0" y="0" width="140" height="40" rx="20" fill="white" opacity="0.2"/>
      <text x="70" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Sync Ready</text>
    </g>
  </g>

  <!-- Install command -->
  <g transform="translate(100, 490)">
    <rect x="0" y="0" width="280" height="50" rx="8" fill="rgba(0,0,0,0.3)"/>
    <text x="20" y="32" font-family="'SF Mono', Monaco, Consolas, monospace" font-size="18" fill="white" opacity="0.9">npm install pocket</text>
  </g>

  <!-- GitHub badge -->
  <g transform="translate(1000, 50)">
    <rect x="0" y="0" width="150" height="40" rx="20" fill="white" opacity="0.2"/>
    <text x="75" y="26" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="white">github.com/pocket-db</text>
  </g>

  <!-- Size badge -->
  <g transform="translate(100, 560)">
    <text x="0" y="20" font-family="system-ui, sans-serif" font-size="16" fill="white" opacity="0.7">~25KB gzipped  •  Works offline  •  MIT License</text>
  </g>
</svg>
