[package]
name = "pocket-wasm-engine"
version = "0.1.0"
edition = "2021"
description = "WebAssembly-compiled query engine for Pocket database"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
js-sys = "0.3"

[profile.release]
opt-level = "s"   # Optimize for size
lto = true
