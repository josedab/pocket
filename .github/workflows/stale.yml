name: Stale Issues

on:
  schedule:
    - cron: '30 1 * * *' # Daily at 1:30 AM UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            If this issue is still relevant, please comment or remove the stale label.
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            If this PR is still relevant, please comment or remove the stale label.
          close-issue-message: 'This issue was closed because it has been stale for 14 days with no activity.'
          close-pr-message: 'This PR was closed because it has been stale for 14 days with no activity.'
          days-before-stale: 60
          days-before-close: 14
          stale-issue-label: stale
          stale-pr-label: stale
          exempt-issue-labels: 'priority:critical,priority:high,help wanted,good first issue'
          exempt-pr-labels: 'priority:critical,priority:high'
          exempt-all-milestones: true
          remove-stale-when-updated: true
